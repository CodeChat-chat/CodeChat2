<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* WhatsApp-like Background */
        .chat-bg {
            background-color: #efeae2;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-repeat: repeat;
            background-size: 400px;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 3px; }

        /* Message Bubbles & Tails */
        .message-out { background-color: #dcf8c6; border-radius: 7px 0 7px 7px; }
        .message-in { background-color: #ffffff; border-radius: 0 7px 7px 7px; }
        
        .message-out::before {
            content: ""; position: absolute; top: 0; right: -8px; width: 0; height: 0;
            border-top: 10px solid #dcf8c6; border-right: 10px solid transparent;
        }
        .message-in::before {
            content: ""; position: absolute; top: 0; left: -8px; width: 0; height: 0;
            border-top: 10px solid #ffffff; border-left: 10px solid transparent;
        }

        /* MOBILE HEIGHT FIX: Ensures the app takes up the correct viewport height */
        @media (max-width: 767px) {
            .h-screen-mobile {
                /* Use custom property set by JavaScript */
                height: calc(var(--vh, 1vh) * 100);
            }
        }
    </style>
</head>
<body class="bg-gray-100 h-screen w-screen overflow-hidden flex items-center justify-center font-sans">

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="w-full max-w-md bg-white rounded-xl shadow-xl overflow-hidden z-50 p-8 flex flex-col items-center transition-all duration-300">
        <div class="text-green-600 text-5xl mb-4"><i class="fab fa-whatsapp"></i></div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Welcome to Chat</h2>
        <p class="text-gray-500 text-center mb-6 text-sm">Enter a display name and a secret code. Share the code with a friend to chat privately.</p>

        <div class="w-full space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-600 uppercase mb-1">Display Name</label>
                <input type="text" id="username-input" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 outline-none" placeholder="e.g. John Doe">
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-600 uppercase mb-1">Secret Room Code</label>
                <div class="relative">
                    <input type="text" id="room-code-input" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 outline-none tracking-widest font-mono" placeholder="e.g. 12345">
                    <button onclick="generateRandomCode()" class="absolute right-2 top-2 text-gray-400 hover:text-green-600 p-1 text-xs"><i class="fas fa-random"></i></button>
                </div>
            </div>
            <!-- UPDATED BUTTON: Disabled until auth completes -->
            <button id="start-btn" disabled class="w-full bg-[#00a884] hover:bg-[#008f6f] text-white font-bold py-3 rounded-lg shadow transition flex justify-center items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                <span>Connecting...</span>
            </button>
            <p id="login-error" class="text-red-500 text-xs text-center hidden"></p>
        </div>
    </div>

    <!-- CHAT SCREEN -->
    <!-- Added h-screen-mobile class for the viewport height fix -->
    <div id="chat-screen" class="w-full h-full h-screen-mobile md:h-[90vh] md:w-[90vw] md:max-w-4xl bg-white shadow-2xl relative flex flex-col hidden md:rounded-lg overflow-hidden">
        <!-- Header -->
        <div class="bg-[#008069] px-4 py-3 flex justify-between items-center text-white shadow-md z-10">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center overflow-hidden"><i class="fas fa-user text-gray-500 text-xl"></i></div>
                <div class="flex flex-col">
                    <h3 class="font-semibold text-sm leading-tight truncate max-w-[150px]" id="header-title">Room Code</h3>
                    <button onclick="copyRoomCode()" class="text-xs text-green-100 hover:text-white text-left flex items-center gap-1">
                        <span id="display-code" class="font-mono opacity-90">Loading...</span><i class="fas fa-copy text-[10px]"></i>
                    </button>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button id="leave-chat-button" onclick="leaveChat()" class="text-white opacity-80 hover:opacity-100"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>

        <!-- Chat Area -->
        <div id="messages-container" class="flex-1 chat-bg overflow-y-auto p-4 space-y-2 flex flex-col"></div>

        <!-- Input Area -->
        <div class="bg-[#f0f2f5] px-4 py-2 flex items-center gap-2 md:gap-4 border-t border-gray-300">
            <div class="flex-1 bg-white rounded-lg flex items-center border border-white focus-within:border-white shadow-sm px-4 py-2">
                <input type="text" id="message-input" class="flex-1 bg-transparent outline-none text-gray-700 placeholder-gray-400" placeholder="Type a message" autocomplete="off">
            </div>
            <button id="send-btn" class="bg-[#00a884] hover:bg-[#008f6f] text-white p-3 rounded-full shadow-md w-10 h-10 sm:w-12 sm:h-12 flex items-center justify-center"><i class="fas fa-paper-plane text-sm"></i></button>
        </div>
    </div>
    
    <!-- Confirmation Modal Structure (Replacement for window.confirm) -->
    <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 transition-opacity duration-300">
        <div id="leave-chat-modal" class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-xs transform scale-100 transition-transform duration-300">
            <p class="text-lg font-semibold mb-4 text-gray-800" id="modal-text">Are you sure you want to leave this chat room?</p>
            <p class="text-sm text-gray-600 mb-6">You will need to re-enter your details to rejoin.</p>
            <div class="flex justify-end space-x-3">
                <button id="modal-cancel" class="px-4 py-2 text-gray-700 bg-gray-200 hover:bg-gray-300 rounded-lg font-medium transition">Cancel</button>
                <button id="modal-confirm" class="px-4 py-2 text-white bg-red-600 hover:bg-red-700 rounded-lg font-medium transition">Leave</button>
            </div>
        </div>
    </div>

    <!-- Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ------------------------------------------------------------------
        // CONFIGURATION SECTION
        // ------------------------------------------------------------------
        
        let firebaseConfig;
        let isInternalEnvironment = false;
        let internalAppId = 'default';

        // Check if running in the preview environment
        if (typeof __firebase_config !== 'undefined') {
            // 1. PREVIEW MODE (Internal Use)
            firebaseConfig = JSON.parse(__firebase_config);
            if (typeof __app_id !== 'undefined') internalAppId = __app_id;
            isInternalEnvironment = true;
        } else {
            // 2. GITHUB / PRODUCTION MODE (Your Use) - KEYS INSERTED
            firebaseConfig = {
                apiKey: "AIzaSyCGT0RKZLB4JG3qRIP_1xnyeufiSBx1GiA", 
                authDomain: "b-app-chat.firebaseapp.com",
                projectId: "b-app-chat", 
                storageBucket: "b-app-chat.firebasestorage.app",
                messagingSenderId: "58136653018",
                appId: "1:58136653018:web:3ed80a711a96096e4889e3",
                measurementId: "G-M4ZFXVYRL3" 
            };
        }

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Helper to get the correct collection path based on environment
        const getChatCollection = () => {
            if (isInternalEnvironment) {
                // Internal path structure
                return collection(db, 'artifacts', internalAppId, 'public', 'data', 'chat_messages');
            } else {
                // Standard path structure for your personal Firebase
                return collection(db, 'chat_messages');
            }
        };

        // --- State Variables ---
        let currentUser = null;
        let currentRoom = null;
        let currentUsername = null;
        let unsubscribeMessages = null;

        // --- DOM Elements ---
        const loginScreen = document.getElementById('login-screen');
        const chatScreen = document.getElementById('chat-screen');
        const usernameInput = document.getElementById('username-input');
        const roomInput = document.getElementById('room-code-input');
        const startBtn = document.getElementById('start-btn');
        const startBtnSpan = startBtn.querySelector('span'); 
        const loginError = document.getElementById('login-error');
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const displayCode = document.getElementById('display-code');
        const headerTitle = document.getElementById('header-title');

        // --- Modal Elements ---
        const modalContainer = document.getElementById('modal-container');
        const modalCancelBtn = document.getElementById('modal-cancel');
        const modalConfirmBtn = document.getElementById('modal-confirm');

        // --- Utility Functions ---
        const setAppHeight = () => {
            // Fixes the 100vh issue on mobile where the address bar changes the viewport height
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        };
        // Call on load and resize to ensure correct mobile height
        window.addEventListener('load', setAppHeight);
        window.addEventListener('resize', setAppHeight);
        setAppHeight(); // Initial call

        const escapeHtml = (unsafe) => {
            return unsafe.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        const scrollToBottom = () => { messagesContainer.scrollTop = messagesContainer.scrollHeight; }

        // --- Authentication ---
        const initAuth = async () => {
            try {
                if (isInternalEnvironment && typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth Error:", error);
                startBtnSpan.textContent = 'Connection Failed!'; 
                loginError.innerHTML = `Connection failed. Check your browser console (F12) and ensure Anonymous Authentication is enabled in Firebase.`;
                loginError.classList.remove('hidden');
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                startBtn.removeAttribute('disabled');
                startBtnSpan.textContent = 'Start Chatting'; 
            }
        });

        // --- UI Logic ---
        startBtn.addEventListener('click', async () => {
            const name = usernameInput.value.trim();
            const code = roomInput.value.trim();

            if (!name || !code) {
                loginError.textContent = "Please enter both a name and a code.";
                loginError.classList.remove('hidden');
                return;
            }

            if (!currentUser) {
                loginError.innerHTML = `Authenticating... Please wait or check connection status.`;
                loginError.classList.remove('hidden');
                return;
            }

            currentUsername = name;
            currentRoom = code;
            loginScreen.classList.add('hidden');
            chatScreen.classList.remove('hidden');
            
            displayCode.textContent = `Code: ${code}`;
            headerTitle.textContent = `Chat Room (${code})`;
            loadMessages();
        });

        // --- Messaging Logic ---
        const sendMessage = async () => {
            const text = messageInput.value.trim();
            if (!text || !currentRoom || !currentUser) return;

            messageInput.value = ''; 

            try {
                await addDoc(getChatCollection(), {
                    text: text,
                    sender: currentUsername,
                    senderId: currentUser.uid,
                    roomCode: currentRoom,
                    timestamp: Date.now(),
                    type: 'text'
                });
                scrollToBottom();
            } catch (error) {
                console.error("Error sending:", error);
                const sendError = document.createElement('div');
                sendError.className = 'text-red-500 text-xs text-center my-2';
                sendError.textContent = 'Failed to send message. Check Firestore Rules (should allow write access).';
                messagesContainer.appendChild(sendError);
                scrollToBottom();
            }
        };

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        const loadMessages = () => {
            if (unsubscribeMessages) unsubscribeMessages();

            unsubscribeMessages = onSnapshot(getChatCollection(), (snapshot) => {
                const allDocs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                const roomMessages = allDocs.filter(msg => msg.roomCode === currentRoom);
                roomMessages.sort((a, b) => a.timestamp - b.timestamp);
                renderMessages(roomMessages);
            }, (error) => {
                console.error("Snapshot error:", error);
            });
        };

        const renderMessages = (messages) => {
            messagesContainer.innerHTML = '';
            const notice = document.createElement('div');
            notice.className = 'flex justify-center my-4';
            notice.innerHTML = `<span class="bg-[#e3f6fc] text-gray-600 text-xs py-1 px-3 rounded-lg shadow-sm"><i class="fas fa-lock text-[10px] mr-1"></i> Messages are synced in room ${currentRoom}.</span>`;
            messagesContainer.appendChild(notice);

            let lastSenderId = null;
            messages.forEach(msg => {
                const isMe = msg.senderId === currentUser.uid;
                const msgDiv = document.createElement('div');
                msgDiv.className = `flex w-full mb-1 ${isMe ? 'justify-end' : 'justify-start'}`;
                const date = new Date(msg.timestamp);
                const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                msgDiv.innerHTML = `
                    <div class="relative max-w-[80%] sm:max-w-[65%] px-3 py-1 shadow-sm text-sm break-words ${isMe ? 'message-out' : 'message-in'}">
                        ${!isMe && lastSenderId !== msg.senderId ? `<div class="text-[10px] font-bold text-orange-600 mb-0.5">${msg.sender}</div>` : ''}
                        <span class="text-gray-800 leading-relaxed">${escapeHtml(msg.text)}</span>
                        <div class="flex justify-end items-end gap-1 mt-[-4px]">
                            <span class="text-[10px] text-gray-400 min-w-[45px] text-right">${timeStr}</span>
                            ${isMe ? '<i class="fas fa-check-double text-[10px] text-blue-400"></i>' : ''}
                        </div>
                    </div>
                `;
                messagesContainer.appendChild(msgDiv);
                lastSenderId = msg.senderId;
            });
            scrollToBottom();
        };

        // --- Custom Modal Logic ---
        window.leaveChat = () => { 
            // Show the custom modal instead of window.confirm
            modalContainer.classList.remove('hidden');
            modalContainer.classList.add('flex');
        }
        
        modalCancelBtn.addEventListener('click', () => {
            modalContainer.classList.add('hidden');
            modalContainer.classList.remove('flex');
        });

        modalConfirmBtn.addEventListener('click', () => {
            // This is the actual leave action
            location.reload(); 
        });


        window.generateRandomCode = () => { roomInput.value = Math.floor(10000 + Math.random() * 90000); };
        window.copyRoomCode = () => {
            const code = currentRoom;
            const tempInput = document.createElement("input");
            tempInput.value = code;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            
            const originalText = displayCode.innerText;
            displayCode.innerText = "Copied!";
            setTimeout(() => displayCode.innerText = originalText, 1500);
        };

        initAuth();
    </script>
</body>
</html>
